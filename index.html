<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <title>Dollas!</title>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <script type='text/javascript' src='config.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script>src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"</script>
	<style>
		/* .myheader grabbed from Bootstrap's jumbotron example - https://getbootstrap.com/docs/4.0/examples/jumbotron/ */
		.myheader{
			background-color: #e9ecef;
			padding: 4rem 2rem;
			margin-bottom:2rem;
		}
		
		input.form-control{
			display: inline-block;
			width: 20rem;
			margin-right:1rem;
		}
		.search-row{
			margin-bottom:1rem;
		}
	</style>
</head>
<body>
        <div id="app">
            <div class="myheader">
                <h1 class="display-5">{{ title }}</h1>
                <p class="lead text-muted">Welcome to the cryptocurrencies listing.</p>
                
            </div>			
            
            <div class="container">
                <div class="row search-row">
                    <div class="col-md-10">
                        <input class="form-control" placeholder="This input does nothing for now">
                        <button class="btn btn-outline-success" type="submit" v-on:click="getCoinData">Search</button>
                    </div>
                    <div class="col-md-2">
                            <b-dropdown text="Number of Items">
                              <b-dropdown-item value="10">10</b-dropdown-item>
                              <b-dropdown-item value="20">20</b-dropdown-item>
                              <b-dropdown-item value="30">30</b-dropdown-item>
                              <b-dropdown-item value="40">40</b-dropdown-item>
                            </b-dropdown>
                </div> 
            </div><!-- end row -->
                <div class="row">
                    <div class="col-md-12" >
                        <table class="table table-striped table-sm">
                                <thead>
                                        <tr>
                                          <th scope="col">BitCoin Name<span class="badge badge-info" style="margin-left:10px">{{ addCount }}</span></th>
                                          <th scope="col">Symbol</th>
                                          <th scope="col">Date Last Updated</th>
                                          <th scope="col">Price (USD)</th>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr v-for="coin in result">
                                          <th scope="row">{{ coin.name }}</th>
                                          <td>{{ coin.symbol }}</td>
                                          <td>{{ coin.last_updated }}</td>
                                          <td>${{ coin.quote.USD.price |  dollars }}</td>
                                        </tr>
                                </tbody>
                        </table>
                    </div>
                </div> <!-- end row -->
            </div> <!-- end container -->	
        </div> <!-- end #app -->
        
        
        <script>
        var myKey = config.DA_KEY;
        const app = new Vue({
            el: '#app',
            data: 
            {
                title: "Crypto Currency",
                result:{},
                limit: 10,
                count: 0
            },
            filters: 
            {
                moment: function (date) {
                    return moment(date).format('MMMM Do YYYY');
                },
                dollars: function(price){
                    return price.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,'); ;
                }
            },
            created() { 
                this.getCoinData()
            },
            computed: 
            {
                addCount: function() {
                return this.result.length;
                },
            },
            methods:
            {
                setLimit(limit) {
                    return this.limit = limit;
            },
                getCoinData(){
                    var url =  'https://cors-anywhere.herokuapp.com/https://pro-api.coinmarketcap.com/v1/cryptocurrency/listings/latest';
                    //if (! this.term.trim()) return;
                    fetch   (  
                        url, {
                        method: 'GET', 
                        qs: {
                                'start': '1',
                                'limit': this.limit,
                                'convert': 'USD'
                                },
                        headers: {'X-CMC_PRO_API_KEY': myKey}
 
                    })
                .then(response => {
                    if(!response.ok)
                    {
                        throw Error(`ERROR: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(json => {	
                    console.log(json);
                    this.result = json.data;
                })
               }
            } // end methods
        });       
        </script>
        </body>
        </html>
